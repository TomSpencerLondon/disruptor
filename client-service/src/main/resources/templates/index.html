<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Message Sender</title>
    <!-- Include Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">
<div class="container mx-auto px-4">
    <h1 class="text-2xl font-bold text-center text-gray-800 my-6">Send a Message</h1>
    <form action="/send-message" method="post" class="bg-white p-6 rounded-lg shadow-md max-w-md mx-auto">
        <div class="mb-4">
            <input
                    type="text"
                    name="message"
                    placeholder="Enter your message"
                    required
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none"
            />
        </div>
        <div>
            <button
                    type="submit"
                    class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:ring-2 focus:ring-blue-400 focus:outline-none"
            >
                Send
            </button>
        </div>
    </form>
    <div
            class="mt-6 bg-blue-100 text-blue-700 p-4 rounded-md max-w-md mx-auto"
            th:if="${response}"
            th:text="${response}"
    ></div>
</div>
</body>
</html>
